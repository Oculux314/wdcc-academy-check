<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>WDCC Academy CLI</title>
  </head>
  <body>
    <form class="command" onsubmit="execute(event)">
      <input class="highlight" type="text" name="command" id="command" />
    </form>
    <main class="main">
      <div class="column">
        <label for="input">Input</label>
        <textarea class="highlight" name="input" id="input"></textarea>
      </div>
      <div class="column">
        <label for="output">Output</label>
        <textarea class="highlight" name="output" id="output" readonly></textarea>
      </div>
    </main>
  </body>
</html>
